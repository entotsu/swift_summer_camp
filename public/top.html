<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/animation.css" rel="stylesheet" type="text/css">
    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="js/lib/skrollr.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      $(function(){
          var initBuzzText = function() {
            for(i=0;i<3;i++) {
              $('.buzz .text span').eq(0).clone().prependTo('.buzz .text');
            }
            for(i=0;i<10;i++) {
              $('.buzz .lines').eq(0).clone().appendTo('.buzz');
            }
          };
          initBuzzText();
      });
      
      
    </script>
  </head>
</html>
<body>
  <div class="page">
    <section id="header">
      <div id="headerBackground" class="zoomOut"></div>
      <div class="content"><span id="top_date">2012/09/01 <span id="hyphen">−</span> 2012/09/01</span>
        <div id="top_swift_x_aizu">
          <div id="top_swift" class="top_icons"><img src="img/top_swift.png">
            <p>Swift</p>
          </div>
          <div id="top_x">×</div>
          <div id="top_aizu" class="top_icons"><img src="img/top_aizu.png">
            <p>Aizu</p>
          </div>
        </div>
        <div id="top_title" class="buzz">
          <div class="text"><span>Swift Summer Camp in Aizu</span></div>
          <div class="lines"></div>
        </div>
      </div>
    </section>
  </div>
</body>
